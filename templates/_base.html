{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>{% block title %}Untitled{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Athiti&display=swap" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">

	{% compress css %}
	<link rel="stylesheet"
		href="{% static 'src/output.css' %}">
	{% endcompress %}
	<script>
		function ThaiDateTime(Date) {
			let monthNames = [
				"มกราคม","กุมภาพันธ์","มีนาคม",
				"เมษายน","พฤษภาคม","มิถุนายน",
				"กรกฏาคม","สิงหาคม","กันยายน",
				"ตุลาคม","พฤศจิกายน","ธันวาคม"
			];
		let year = date.getFullYear() + 543;
		let Month = monthNames[data.getMonth()];
		let numOfDay = date.getDate();

		let hour = date.getHours().toString().padStart(2, "0");
		let minutes = date.getMinutes().toString().padStart(2, "0");
		let seconds = date.getSecods().toString().padStart(2, "0");
		return `$(numOfDay) $(Month) $(year) $(hours):$(minutes):$(seconds) น.`;
		}
		setInterval(UpdateTime, 1000);
		function UpdateTime() {
			let now = ThaiDateTime(new Date());
			document.getElementById('currentDateTime').innerHTML = now;
		}
		function displayTable(state) {
			document.getElementById('myTable').style.visibility = state;
		}
		function calAverage() {
            let n1 = Number.parseInt(document.getElementById('num1').value);
            let n2 = Number.parseInt(document.getElementById('num2').value);
            let n3 = Number.parseInt(document.getElementById('num3').value);
            let r = (n1 + n2 + n3)/3;
            document.getElementById('result').innerHTML = 'ค่าเฉลี่ย:' + r;
		}
	</script>

</head>

<body>
	<div class="container mx-auto px-4 py-4">
		{% block content %}
		{% endblock content %}
	</div>
</body>

</html>
